<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interogari de Retea</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-100 min-h-screen flex flex-col items-center py-10">

    <!-- Meniu de navigare -->
    <nav class="w-full max-w-5xl mb-8 px-4">
        <ul class="flex space-x-4 justify-center">
            <li>
                <a href="index.html" class="text-sky-700 font-semibold hover:underline">Acasă</a>
            </li>
            <li>
                <a href="create.html" class="text-sky-700 font-semibold hover:underline">Adaugă produs</a>
            </li>
        </ul>
    </nav>

    <h1 class="text-3xl font-bold text-sky-700 mb-8">Adaugă un produs</h1>
    
    <form id="add-products" action="" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <div class="mb-4">
            <label class="block text-sky-700 text-sm font-bold mb-2" for="nume">
                Nume produs
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="nume" name="nume" type="text" placeholder="Nume produs" required>
        </div>
        <div class="mb-4">
            <label class="block text-sky-700 text-sm font-bold mb-2" for="departament">
                Departament
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="departament" name="departament" type="text" placeholder="Departament" required>
        </div>
        <div class="mb-4">
            <label class="block text-sky-700 text-sm font-bold mb-2" for="pret">
                Preț
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="pret" name="pret" type="number" step="0.01" min="0" placeholder="Preț" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-sky-700 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Adaugă produs
            </button>
        </div>
    </form>
    
    <script>
        const addProductsForm = document.querySelector('#add-products');
        addProductsForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const product = {
                id: "1",
                nume: e.target.nume.value,
                departament: e.target.departament.value,
                pret: parseFloat(e.target.pret.value)
            };
            console.log(product);
        });
    </script>
</body>
</html>

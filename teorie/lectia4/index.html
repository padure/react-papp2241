<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitari de retea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <h4 class="text-center py-5">Lista articolelor</h4>
    <div id="posts" class="container row m-auto"></div>
    <script>
        const POSTS_URL = "https://jsonplaceholder.typicode.com/posts";
        const USERS_URL = "https://jsonplaceholder.typicode.com/users";
        
        const getResource = async (url) => {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        (async ()=>{
            const posts = await getResource(POSTS_URL);
            const users = await getResource(USERS_URL);
            const postsElement = document.querySelector("#posts");

            posts.forEach( post => {
                postsElement.innerHTML += `<div class="border col-md-3">
                    <h2 class="fs-5">${post.title}</h2>    
                    <p class="fs-6">${post.body}</p>    
                </div>`;
            } );
            console.log(posts);
            console.log(users);
        })()
    </script>
</body>
</html>
